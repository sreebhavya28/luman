<html>
  <head>
    <title>Create Event</title>
    <link rel="stylesheet" href="./create_event_form.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-con">
      <div class="create-form-div">
        <h1>Create New Event !</h1>
        <form method="post" action="" class="form-group">
          <div class="item-div">
            <label> Event Name</label>
            <input
              type="text"
              name="event_name"
              placeholder="Enter the event name"
              class="input-field form-control"
              required
            /><br />
          </div>

          <div class="item-div">
            <label>Event date</label>
            <input
              type="date"
              class="input-field form-control"
              name="date"
              required
            /><br /><br />
          </div>

          <div class="item-div">
            <label>Organizer mail</label>
            <input
              type="email"
              name="email"
              placeholder="Enter the mail"
              class="input-field form-control"
              required
            /><br /><br />
          </div>

          <div class="item-div">
            <label>Organizer phone </label>
            <input
              type="Number"
              name="phone"
              placeholder="Enter the mobile num"
              class="input-field form-control"
              required
            /><br /><br />
          </div>

          <div class="item-div">
            <label>Event description</label>
            <input
              type="text"
              name="event_desc"
              placeholder="Enter the event name"
              class="input-field form-control"
              required
            /><br />
          </div>

          <div class="item-div">
            <label>Event Type</label>
            <select name="type" class="input-field form-control">
              <option></option>
              <option>virtual</option>
              <option>on premise</option></select
            ><br />
          </div>

          <div class="item-div">
            <label>Event Location</label>
            <input
              type="text"
              name="event_loc"
              placeholder="Enter the location"
              class="input-field form-control"
              required
            /><br /><br />
          </div>

          <div class="item-div">
            <label>event status</label>
            <textarea class="input-field form-control text-area"></textarea
            ><br /><br />
          </div>

          <div class="item-div">
            <label>Maximum seats</label>
            <input
              type="Number"
              class="input-field form-control"
              name="max_seats"
              required
            /><br /><br />
          </div>
          <div class="btn-div">
            <input type="submit" class="btn btn-primary submit-btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
